name: UI Scuba & Visual Regression

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  visual-scuba-test:
    name: ðŸ“¸ Visual Regression
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      TEST_ENV: staging # Default to staging for CI checks
      CI: true

    steps:
      # 1. Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      # 3. Install NPM Dependencies
      # Uses `npm ci` for deterministic installs based on package-lock.json
      - name: Install Dependencies
        run: npm ci

      # 4. Install Playwright Browsers
      # Only installs the browsers required by the config
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 5. Run Visual Tests
      # If visuals differ from committed baselines, this step fails
      - name: Run Playwright Scuba Tests
        run: npx playwright test

      # 6. Upload HTML Report (Always)
      # Essential for viewing the results of the run
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # 7. Upload Screenshots on Failure
      # Helps debug visual diffs specifically (contains 'diff', 'actual', 'expected')
      - name: Upload Test Results (Screenshots)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30
